<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArmaxMG</title>
  <link rel="stylesheet" href="styles/style-min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="website icon" type="png" href="../img/pngegg.png" />
</head>

<body>
  <form action="send_mail.php" name="form" method="POST">
    <div class="input-box">
      <input type="text" placeholder="Ваше имя" name="name" id="name"
        data-reg="^([A-Za-z]+|[А-ЩЬЮЯҐЄІЇа-щьюяґєії]+)$" />
    </div>
    <div class="input-box">
      <input type="text" placeholder="Введите email" name="email" id="email"
        data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$" />
    </div>
    <div class="input-box">
      <input type="text" placeholder="Введите телефон" name="phone" id="phone" data-reg="^((\+3|3|0)+([0-9]){9})$" />
    </div>
    <div class="input-box message-box">
      <textarea placeholder="Сообщение" name="message"></textarea>
    </div>
    <div class="file-box">
      <div class="file__field">
        <input type="file" name="file" id="file" />
        <label class="file__btn" id="file_btn" for="file">Выберите файл</label>
        <div class="file__info">
          <div class="file__name" id="file_name"></div>
          <div class="file__btn-close" id="file_btn_close"></div>
        </div>
      </div>
      <div class="file__hint">
        <span>Максимум 20 Мб;</span>
        <span>В формате jpeg, jpg, png, gif, svg</span>
      </div>
    </div>
    <div class="button">
      <input type="submit" id="btn_send" value="Отправить" />
    </div>
  </form>
  <script src="https://kit.fontawesome.com/fce9a50d02.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
