<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор вартості</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        text-align: center;
      }
      input {
        padding: 8px;
        margin: 10px 5px;
        width: 100px;
        text-align: center;
      }
      button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
      .checkbox-group {
        text-align: left;
        margin-top: 10px;
      }
      .checkbox-group label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Калькулятор вартості роботи</h2>

      <div>
        <label for="minutes">Введіть хвилини роботи:</label>
        <input
          type="number"
          id="minutes"
          placeholder="0"
          oninput="calculate()"
        />
        <button onclick="resetInput('minutes')">Обнулити</button>
      </div>

      <div>
        <label for="cutLength">Введіть довжину різу (м):</label>
        <input
          type="number"
          id="cutLength"
          placeholder="0"
          step="0.1"
          oninput="calculate()"
        />
        <button onclick="resetInput('cutLength')">Обнулити</button>
      </div>

      <div class="checkbox-group">
        <label for="thickness">Виберіть товщину металу:</label>
        <input
          type="radio"
          name="thickness"
          id="thickness0.8"
          onchange="calculate()"
          checked
        />
        0.8 мм<br />
        <input
          type="radio"
          name="thickness"
          id="thickness1"
          onchange="calculate()"
        />
        1 мм<br />
        <input
          type="radio"
          name="thickness"
          id="thickness1.5"
          onchange="calculate()"
        />
        1.5 мм<br />
        <input
          type="radio"
          name="thickness"
          id="thickness2"
          onchange="calculate()"
        />
        2 мм<br />
        <input
          type="radio"
          name="thickness"
          id="thickness2.5"
          onchange="calculate()"
        />
        2.5 мм<br />
        <input
          type="radio"
          name="thickness"
          id="thickness3"
          onchange="calculate()"
        />
        3 мм<br />
        <input
          type="radio"
          name="thickness"
          id="thickness4"
          onchange="calculate()"
        />
        4 мм<br />
        <input
          type="radio"
          name="thickness"
          id="thickness5"
          onchange="calculate()"
        />
        5 мм<br />
      </div>

      <table>
        <thead>
          <tr>
            <th>Умови</th>
            <th>Сума (грн)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Собівартість</td>
            <td id="cost_no_vat">0</td>
          </tr>
          <tr>
            <td>Ціна з націнкою 30%</td>
            <td id="cost_profit">0</td>
          </tr>
          <tr>
            <td>Ціна з націнкою 30% + ПДВ 20%</td>
            <td id="cost_vat">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function calculate() {
        let minutes = parseFloat(document.getElementById('minutes').value) || 0;
        let cutLength =
          parseFloat(document.getElementById('cutLength').value) || 0;

        // Блокування іншого поля при введенні
        document.getElementById('minutes').disabled = cutLength > 0;
        document.getElementById('cutLength').disabled = minutes > 0;

        // Блокування товщини металу при введенні хвилин
        document
          .querySelectorAll('input[name="thickness"]')
          .forEach((radio) => {
            radio.disabled = minutes > 0;
          });

        // Вибір товщини металу
        let thicknesses = {
          0.8: 15.0,
          1: 18.0,
          1.5: 21.2,
          2: 24.5,
          2.5: 28.0,
          3: 31.5,
          4: 36.0,
          5: 40.5,
        };

        let selectedThickness = Object.keys(thicknesses).find(
          (thickness) =>
            document.getElementById('thickness' + thickness).checked
        );

        let costPerMeterWithoutVAT = thicknesses[selectedThickness];

        // Фіксована собівартість за хвилину роботи
        let fixedMinuteCost = 16.15;

        let totalCostNoVAT =
          minutes * fixedMinuteCost + cutLength * costPerMeterWithoutVAT;
        let totalCostProfit = totalCostNoVAT * 1.3; // Додаємо 30% націнки
        let totalCostVAT = totalCostProfit * 1.2; // Додаємо 20% ПДВ

        document.getElementById('cost_no_vat').innerText =
          totalCostNoVAT.toFixed(2);
        document.getElementById('cost_profit').innerText =
          totalCostProfit.toFixed(2);
        document.getElementById('cost_vat').innerText = totalCostVAT.toFixed(2);
      }

      function resetInput(id) {
        document.getElementById(id).value = '';
        document.getElementById('minutes').disabled = false;
        document.getElementById('cutLength').disabled = false;
        document
          .querySelectorAll('input[name="thickness"]')
          .forEach((radio) => {
            radio.disabled = false;
          });
        calculate();
      }

      // Початковий розрахунок
      calculate();
    </script>
  </body>
</html>
